<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>list</title>
    <style>
        ul{
            background-color: aquamarine;
            list-style-type:armenian;
        }
        /* ul li:first-child{
            background-color: blanchedalmond;
        } */
        ul li:nth-child(even)
        {
            background-color: rgb(14, 188, 130);
        }
        UL LI:nth-child(odd){
            background-color: rgb(40, 167, 38);
        }
    </style>
</head>

</html>
