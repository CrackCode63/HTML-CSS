<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DISPLAY PROPERTY</title>
    <STYLE>
        .BOX{
            border: 2PX SOLID red;
            display: inline-block;
            padding: 45px;
            margin: 33px;
            width: 344px;
        }
        .BOX1{
            /* display: none; */
            visibility: hidden;
        }
    </STYLE>
</head>
<body>
     <!-- DISPLAY A BLOCK ELEMENTS AS A INLINE ELEMENTS -->
     <DIV class="BOX BOX1">I AM A BOX </DIV>
     <DIV class="BOX">AND ALSO CALLED A BLOCK ELEMENT</DIV>
     <SPAN>THIS IS SPAN AND ALSO CALLED A INLINE ELEMENT</SPAN>

</body>
</html>
