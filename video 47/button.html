<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
    .btn {
        background: #00b6d1;
        padding: 14px 16px;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        margin: 12px 0;
        cursor: pointer;
    }
    </style>

</head>
<body>
    <button class="btn green ">Download 32-bit</button>
    <button class="btn blue">Download 64-bit</button>
</body>
</html>
