<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <STYLE>
        .boxes{
            background-color: bisque;
        }
        .box:first-child{
            background-color: blueviolet;
        }
        .box::first-line{
            color: brown;
        }
    </STYLE>
</head>
<body>
    <H1>MORE ON CSS SELECTOR</H1>
    <div class="boxes">
        <div class="box">hey I am box</div>
        <div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio esse nam ea quo dolorem impedit nesciunt vitae similique fugit mollitia.</div>
        <div class="box">hey I am box</div>
    </div>
</body>
</html>
