<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            /* filter: blur(10px); */
            filter: brightness(200px);
            filter: contrast(1.5);
            filter: grayscale(1);
            filter: sepia(1);
            filter: hue-rotate(0deg);filter: contrast(1.5);
            filter: grayscale(1);
            filter: sepia(1);
            filter: hue-rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.87rC-vQdkf1I5qv74_2LjwHaHp?w=183&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
    </div>
</body>
</html>
