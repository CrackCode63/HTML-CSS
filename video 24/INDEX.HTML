<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOWS AND OUTLINE</title>
    <STYLE>
        .BOX{
            border:2px black solid;
            box-shadow: 5px 15px 5px #070a00;
        }
        p{
            text-shadow: 12px 8px 4px #607927;
            outline: 2px solid #607927;
            border: 2px solid lightblue;
            border-radius: 20px;
            outline-offset: 2px  ;
        }
    </STYLE>
</head>
<body> 
    <DIV class="BOX">I AM A BOX </DIV>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, ipsum.
    </p>
</body>
</html>
